<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="main :: layout(~{::page_title}, ~{::page_content})">
<body>

<h1 th:fragment="page_title"> Create new user</h1>

<div th:fragment="page_content">
    <form id="userForm" th:action="@{/(form)}" th:object="${user}" action="#" method="post">
        <input type="hidden" th:field="*{id}" th:class="${#fields.hasErrors('id')} ? 'field-error'" />
        <div class="form-group" th:classappend="${#fields.hasErrors('loginName')} ? 'has-error'">
            <label for="loginName">Login name</label>
            <input id="loginName" type="text" th:field="*{loginName}"
                   placeholder="Enter your login name"
                   class="form-control"/>
            <span th:if="${#fields.hasErrors('loginName')}" th:errors="*{loginName}" class="help-block">Login name Error</span>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
            <label for="email">Email</label>
            <input id="email" type="email" th:field="*{email}"
                   placeholder="Enter email"
                   class='form-control'/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="help-block">Login name Error</span>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                else.</small>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('firstName')} ? 'has-error'">
            <label for="firstName">First name</label>
            <input id="firstName" type="text" th:field="*{firstName}"
                   placeholder="Enter your first name"
                   class='form-control'/>
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="help-block">firstName Error</span>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('secondName')} ? 'has-error'">
            <label for="secondName">Second name</label>
            <input id="secondName" type="text" th:field="*{secondName}"
                   placeholder="Enter your second name"
                   class='form-control'/>
            <span th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}" class="help-block">secondName Error</span>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
            <label for="password">Password</label>
            <input id="password" type="password" th:field="*{password}"
                   placeholder="Enter your password"
                   class='form-control'/>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="help-block">password Error</span>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('passwordConfirmation')} ? 'has-error'">
            <label for="passwordConfirmation">Password confirmation</label>
            <input id="passwordConfirmation" type="password" th:field="*{passwordConfirmation}"
                   placeholder="Enter your password confirmation"
                   class='form-control'/>
            <span th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}" class="help-block">passwordConfirmation Error</span>
        </div>
        <div class="form-actions">
            <input type="submit" value="Save"/>
        </div>
    </form>
</div>

</body>
</html>
