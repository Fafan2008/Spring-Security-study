<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="main :: layout(~{::page_title}, ~{::page_content})">
<body>
<h1 th:fragment="page_title"> User page</h1>

<section th:fragment="page_content">
    <div class="container">
        <dl>
            <dt>ID</dt>
            <dd id="id" th:text="${user.id}">123</dd>
            <dt>Date</dt>
            <dd id="created" th:text="${#calendars.format(user.createdAt)}">
                July 11, 2012 2:17:16 PM CDT
            </dd>
            <dt>Login name</dt>
            <dd id="loginName" th:text="${user.loginName}">Login name
            </dd>
            <dt>First name</dt>
            <dd id="firstName" th:text="${user.firstName}">First name
            </dd>
            <dt>Second name</dt>
            <dd id="secondName" th:text="${user.secondName}">Second name
            </dd>
            <dt>Email</dt>
            <dd id="email" th:text="${user.email}">Email</dd>
        </dl>
        <div class="pull-left">
            <a href="users" th:href="@{'/delete/' + ${user.id}}">Delete </a>
            |
            <a href="form.html" th:href="@{'/modify/' + ${user.id}}"> Modify </a>
        </div>
    </div>
</section>

</body>
</html>
